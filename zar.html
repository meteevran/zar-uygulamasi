<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noktalı Zar Uygulaması</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
        }

        /* Zarın ana kutusu */
        #zar {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease-out;
        }

        /* Zarın üzerindeki noktalar */
        .nokta {
            width: 22px;
            height: 22px;
            background-color: #333;
            border-radius: 50%;
            visibility: hidden; /* Başta hepsi gizli */
        }

        /* Görünür nokta sınıfı */
        .aktif { visibility: visible; }

        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 0 #c0392b;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #c0392b;
        }
    </style>
</head>
<body>

    <div id="zar">
        <div class="nokta" id="n1"></div> <div class="nokta" id="n2"></div> <div class="nokta" id="n3"></div>
        <div class="nokta" id="n4"></div> <div class="nokta" id="n5"></div> <div class="nokta" id="n6"></div>
        <div class="nokta" id="n7"></div> <div class="nokta" id="n8"></div> <div class="nokta" id="n9"></div>
    </div>

    <button onclick="zarSalla()">ZARI SALLA</button>

    <script>
        // Hangi sayı için hangi noktaların yanacağı haritası
        const zarHaritasi = {
            1: [5],
            2: [1, 9],
            3: [1, 5, 9],
            4: [1, 3, 7, 9],
            5: [1, 3, 5, 7, 9],
            6: [1, 3, 4, 6, 7, 9]
        };

        function zarSalla() {
            const zarGövde = document.getElementById('zar');
            const tumNoktalar = document.querySelectorAll('.nokta');
            
            // Dönme efekti
            zarGövde.style.transform = "rotate(360deg) scale(1.1)";
            
            // Tüm noktaları önce bir temizleyelim
            tumNoktalar.forEach(n => n.classList.remove('aktif'));

            setTimeout(() => {
                const sonuc = Math.floor(Math.random() * 6) + 1;
                
                // Gelen sayıya göre ilgili noktaları görünür yap
                zarHaritasi[sonuc].forEach(noktaId => {
                    document.getElementById('n' + noktaId).classList.add('aktif');
                });

                zarGövde.style.transform = "rotate(0deg) scale(1)";
            }, 200);
        }

        // Sayfa açıldığında bir kez salla
        window.onload = zarSalla;
    </script>
</body>
</html>
