<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noktalı Zar Uygulaması</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            overflow: hidden; /* Kaydırmayı engeller, tam uygulama hissi verir */
        }

        #zar {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease-out;
        }

        .nokta {
            width: 22px;
            height: 22px;
            background-color: #333;
            border-radius: 50%;
            visibility: hidden;
        }

        .aktif { visibility: visible; }

        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 0 #c0392b;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Mobildeki mavi tıklama gölgesini kaldırır */
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #c0392b;
        }
    </style>
</head>
<body>

    <div id="zar">
        <div class="nokta" id="n1"></div> <div class="nokta" id="n2"></div> <div class="nokta" id="n3"></div>
        <div class="nokta" id="n4"></div> <div class="nokta" id="n5"></div> <div class="nokta" id="n6"></div>
        <div class="nokta" id="n7"></div> <div class="nokta" id="n8"></div> <div class="nokta" id="n9"></div>
    </div>

    <button onclick="zarSalla()">ZARI SALLA</button>

    <script>
        const zarHaritasi = {
            1: [5],
            2: [1, 9],
            3: [1, 5, 9],
            4: [1, 3, 7, 9],
            5: [1, 3, 5, 7, 9],
            6: [1, 3, 4, 6, 7, 9]
        };

        function sesCikar() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                console.log("Ses çalınamadı, etkileşim bekleniyor.");
            }
        }

        function zarSalla() {
            // Sesi çal
            sesCikar();

            const zarGövde = document.getElementById('zar');
            const tumNoktalar = document.querySelectorAll('.nokta');
            
            // Dönme efekti
            zarGövde.style.transform = "rotate(360deg) scale(1.1)";
            
            // Temizle
            tumNoktalar.forEach(n => n.classList.remove('aktif'));

            setTimeout(() => {
                const sonuc = Math.floor(Math.random() * 6) + 1;
                
                // Noktaları yerleştir
                zarHaritasi[sonuc].forEach(noktaId => {
                    const nokta = document.getElementById('n' + noktaId);
                    if(nokta) nokta.classList.add('aktif');
                });

                zarGövde.style.transform = "rotate(0deg) scale(1)";
            }, 200);
        }

        window.onload = zarSalla;
    </script>
</body>
</html>
